<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <header class="card__header">
          <img
            class="card__header__pattern"
            src="./images/bg-pattern-card.svg"
          />
          <img
            class="card__header__profile-image"
            src="./images/image-victor.jpg"
          />
        </header>
        <div class="card__info">
          <div class="card__info__person">
            <strong>Victor Crest</strong>
            <p>26</p>
          </div>

          <p class="card__info__location">London</p>
        </div>
        <footer class="card__footer">
          <div>
            <strong>80K</strong>
            <p class="caption">Followers</p>
          </div>
          <div>
            <strong>803K</strong>
            <p class="caption">Likes</p>
          </div>
          <div>
            <strong>1.4K</strong>
            <p class="caption">Photos</p>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
